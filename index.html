<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Deadline</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="" width="30" class="me-2">
                <a class="navbar-brand fw-bold" href="#">Smart Deadline</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                <span class="navbar-text me-3">
                    Halo, <strong id="navbar-username">Pengguna</strong>!
                </span>
                <button class="btn btn-outline-danger btn-sm" id="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        
        <h3 class="mb-3">Ringkasan Anda</h3>
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card text-center text-bg-primary shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Total Tugas Aktif</h5>
                        <p class="card-text display-4 fw-bold" id="summary-total">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center text-bg-danger shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Tugas Mendesak</h5>
                        <p class="card-text display-4 fw-bold" id="summary-mendesak">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center text-bg-success shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Tugas Selesai</h5>
                        <p class="card-text display-4 fw-bold" id="summary-selesai">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert-container" class="mb-4"></div>

        <div class_mb-4>
            <p>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#form-collapse-container" aria-expanded="false">
                    + Tambah Tugas Baru
                </button>
            </p>
            <div class="collapse" id="form-collapse-container">
                <div class="card card-body mb-4 shadow-sm">
                    <form id="form-tugas">
                        <div class="row g-3">
                            <div class="col-md-5">
                                <label for="input-matkul" class="form-label">Mata Pelajaran</label>
                                <input type="text" class="form-control" id="input-matkul" placeholder="Contoh: Biologi" required>
                            </div>
                            <div class="col-md-5">
                                <label for="input-nama-tugas" class="form-label">Nama Tugas</label>
                                <input type="text" class="form-control" id="input-nama-tugas" placeholder="Contoh: Presentasi Bab 5" required>
                            </div>
                            <div class="col-md-2">
                                <label for="input-deadline" class="form-label">Deadline</label>
                                <input type="date" class="form-control" id="input-deadline" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Simpan Tugas</button>
                    </form>
                </div>
            </div>
        </div>

        <h3 class="mb-3">Daftar Tugas Aktif</h3>
        <div id="list-tugas-container" class="row g-3">
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="main.js"></script>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Tugas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-tugas">
                        <input type="hidden" id="edit-tugas-index">

                        <div class="mb-3">
                            <label for="edit-matkul" class="form-label">Mata Pelajaran</label>
                            <input type="text" class="form-control" id="edit-matkul" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-nama-tugas" class="form-label">Nama Tugas</label>
                            <input type="text" class="form-control" id="edit-nama-tugas" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="edit-deadline" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" form="form-edit-tugas" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
