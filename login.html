<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Daeadline</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Background decoration -->
    <div class="bg-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </div>
    
    <!-- Partikel animasi -->
    <div class="particles" id="particles"></div>
    
    <main class="form-signin text-center">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-tasks"></i>
            </div>
        </div>
        
        <form id="form-login">
            <h1 class="h3 mb-3 fw-normal">Selamat Datang!</h1>
            <p class="welcome-text">Silakan masukkan nama Anda untuk memulai.</p>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input-nama" placeholder="Nama Panggilan" required>
                <label for="input-nama">Nama Panggilan Anda</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Masuk</button>
            <p class="footer-text">&copy; Smart-Deadline 2025</p>
        </form>
    </main>

    <script src="login.js"></script>

</body>
</html>
