<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TugasKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .form-signin {
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    
    <main class="form-signin text-center">
        <form id="form-login">
            <h1 class="h3 mb-3 fw-normal">Selamat Datang!</h1>
            <p class="mb-3">Silakan masukkan nama Anda untuk memulai.</p>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input-nama" placeholder="Nama Panggilan" required>
                <label for="input-nama">Nama Panggilan Anda</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Masuk</button>
            <p class="mt-4 mb-3 text-muted">&copy; TugasKu 2025</p>
        </form>
    </main>

    <script src="login.js"></script>
</body>
</html>
